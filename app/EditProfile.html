<!DOCTYPE html>

<html lang="en" ng-app="eventsApp"> 

    <head>
        <meta charset="utf-8">
        <title>User Profile</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="container-fluid" ng-controller="EditProfileController">
            <form name="profileForm">
                <div class="row-fluid">
                    <div class="span3">
                        <gravatar email="{{user.emailAddress}}" />
                    </div>
                    <div class="span3">
                        <fieldset>
                            <label for="userName">User Name:</label>
                            <input type="text" id="userName" focus required ng-patten="/^[-A-Za-z0-9]{2,20}$/" placeholder="Username" ng-model="user.userName"/>
                            <label for="password">Password:</label>
                            <input type="password" id="password" required placeholder="Password" ng-model="user.password"/>

                        </fieldset>
                        <div style="margin-top: 15px">
                            <fieldset>
                                <label for="name">Name:</label>
                                <input type="text" id="name"  placeholder="Name" ng-model="user.name"/>
                                <label for="emailAddress">Email Address</label>
                                <input type="text" id="emailAddress"  placeholder="Email Address" ng-model="user.emailAddress"/>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 offset3">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 offset3">
                        <div class="pull-left"><span class="btn">Cancel</span></div>
                        <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
                    </div>
                </div>
            </form>
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-sanitize.js" ></script>
<script src="lib/angular/angular-resource.js" ></script>
<script src="lib/angular/angular-cookies.js" ></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/EditProfileController.js"></script>
        <script src="js/services/GravatarUrlBuilder.js"></script>
        <script src="js/directives/gravatar.js"></script>
        <script src="js/filters.js"></script>
        <script src="lib/bootstrap.min.js"></script>
    </body>
</html>
