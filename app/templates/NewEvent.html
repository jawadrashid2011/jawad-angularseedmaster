
<div >
    <div class="container">
        <h1>New Event</h1>
        <hr />
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..." />
                <label for="eventDate">Event Date</label>
                <input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yy)..." />
                <label for="eventTime">Event Time</label>
                <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time..." />
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event..." />
                <br/>
                <input type="text" id="eventCity"  ng-model="event.location.city" placeholder="City..." class="input-small" />
                <input type="text" id="eventProvince"  ng-model="event.location.province " placeholder="Province..." class="input-small" />
                
                <label for="eventImageUrl">Image:</label>
                <input type="url" id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />
            </fieldset>
            
            <img ng-src="{{event.imageUrl}}" src="" />
            <br />
            <br />
            
            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
            <button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
