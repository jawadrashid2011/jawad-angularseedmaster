<!DOCTYPE html>

-->
<html lang="en" ng-app="eventsApp">
    <head>
        <title>Event Registration</title>
        <meta charset="UTF-8">



        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body ng-cloak>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="NewEvent.html">Create Event</a></li>
                    </ul>
                </div>
            </div>
            <style>
                input.ng-invalid.ng-dirty {
                    background-color:pink;
                }
            </style>
            <div ng-controller="EditEventController">
                <div class="container">
                    <h1>New Event</h1>
                    <hr />
                    <form name="newEventForm">
                        <fieldset>
                            <label for="eventName">Event Name:</label>
                            <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..." />
                            <label for="eventDate">Event Date</label>
                            <input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yy)..." />
                            <label for="eventTime">Event Time</label>
                            <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time..." />
                            <label for="eventLocation">Event Location:</label>
                            <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event..." />
                            <br/>
                            <input type="text" id="eventCity"  ng-model="event.location.city" placeholder="City..." class="input-small" />
                            <input type="text" id="eventProvince"  ng-model="event.location.province " placeholder="Province..." class="input-small" />
                            
                            <label for="eventImageUrl">Image:</label>
                            <input type="url" id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />
                        </fieldset>
                        
                        <img ng-src="{{event.imageUrl}}" src="" />
                        <br />
                        <br />
                        
                        <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                        <button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="lib/jquery.min.js" ></script>
        <script src="lib/angular/angular.js" ></script>
        <script src="lib/angular/angular-sanitize.js" ></script>
        <script src="lib/angular/angular-resource.js" ></script>

        <script src="lib/underscore-1.4.4.min.js" ></script>
        <script src="lib/bootstrap.min.js" ></script>
        <script src="js/app.js" ></script>
        <script src="js/controllers/EventController.js" ></script>
        <script src="js/controllers/EditEventController.js" ></script>
        <script src="js/services/EventData.js" ></script>
        <script src="js/filters.js" ></script>
    </body>
</html>
